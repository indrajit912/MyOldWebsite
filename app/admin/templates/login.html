<!-- admin_login.html -->

{% extends 'admin_base.html' %}

{% block title %}Admin Login{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-title {
            color: #333;
        }

        .login-form-label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }

        .login-form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <form method="post" action="{{ url_for('admin.login') }}">
            <h2 class="login-title">Admin Login</h2>
            <label for="username" class="login-form-label">Username:</label>
            <input type="text" name="username" id="username" class="login-form-input" placeholder="Enter your username" required>

            <label for="password" class="login-form-label">Password:</label>
            <input type="password" name="password" id="password" class="login-form-input" placeholder="Enter your password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Add Admin button -->
        <a href="{{ url_for('admin.add_admin') }}" class="login-btn" style="margin-top: 10px; text-decoration: none; display: block;">
            Add Admin
        </a>
    </div>
{% endblock %}
