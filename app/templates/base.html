<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello! I'm a Senior Research Fellow at the Indian Statistical Institute, Bangalore, specializing in Operator Algebras, with a focus on von-Neumann algebras, Type II₁ factors, and C∗-algebras. Guided by Dr. Soumyashant Nayak, I passionately explore the worlds of science, mystery, and Bengali literature. Office: S6, ISI Bangalore | Email: rs_math1902@isibang.ac.in.">
    <meta name="keywords" content="Indrajit Ghosh, Indrajit Ghosh Mathematics, Indrajit Ghosh Mathematician, Senior Research Scholar, ISI Bangalore, Indian Statistical Institute Bangalore, SMU, Stat-Math Unit, Operator Algebras, von Neumann algebras.">
    <title>{% block title %}{% endblock %}</title>

    {% block meta_tags %}
        <!-- Default meta tags go here -->
    {% endblock %}
    
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}

    {% block scripts %}
        <!-- The follwoing is for displaying LaTeX code outputs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-78LRWF93MR"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-78LRWF93MR');
        </script>
    {% endblock %}

</head>

<body>
    {% include '_header.html' %}

    {% block content %}{% endblock %}
    
    {% include '_footer.html' %}

    {% block bottom_scripts %}
        <!-- MathJax configuration -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [ ['\\(','\\)'] ],
                    displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
                    processEscapes: true,
                    processClass: "mathjax"
                }
            });
        </script>

        <!-- MathJax configuration for equations fitting on smaller screens -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                CommonHTML: {
                    scale: 80,  // Adjust this value as needed
                    linebreaks: { automatic: true },
                    EqnChunk: 10,
                    EqnChunkFactor: 1.5,
                    EqnChunkDelay: 10,
                    EqnChunkSize: MathJax.Hub.Browser.isMobile ? 10 : 50
                }
            });
        </script>

        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                TeX: {
                    extensions: ["AMSmath.js", "AMSsymbols.js", "esint.js"]
                }
            });
        </script>
    {% endblock %}
</body>

</html>
