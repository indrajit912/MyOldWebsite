<!DOCTYPE html>
<html>
    <head>
        <!-- Google Font API -->
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <style>
            .quotation {
                font-family: 'Kalam', cursive;
                /* font-family: 'Shadows Into Light', cursive; */
                /* font-family: 'Courgette', cursive; */
                /* font-family: 'Special Elite', cursive; */
                /* font-family: 'Marck Script', cursive; */
                font-size: 18px;
                margin-top: 20px;
                font-style: italic;
                color: #dbddb8;
                text-align: center; /* Center align the quote and author */
            }
            q::before,
            q::after {
              animation: dancing 1s linear infinite;
              display: inline-block;
              transform: rotate(13deg);
            }
        </style>
    </head>

    <body>
        <div id="header">
            <h1>
                <span>
                    <span class="indrajit">Indrajit</span>
                    <span class="ghosh">Ghosh</span>
                </span>
            </h1>
            <p class="subtitle">Senior Research Fellow | Indian Statistical Institute</p>

            <!-- <p class="quotation">
                <q>{{ quote }}</q> - {{ quote_source }}
            </p> -->
        </div>
        
        
        {% include '_navbar.html' %}

    </body>
</html>
