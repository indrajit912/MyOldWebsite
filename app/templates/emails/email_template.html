<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
</head>
<body>
    <h1>Hello Indrajit,</h1>
    <p>You've received a new message from '{{ name }}'. Below are the details from your website.</p>
    <p><b>Contact Email:</b> {{ email }}</p>
    <p><b>Name:</b> {{ name }}</p>
    <p><b>Subject:</b> {{ subject }}</p>
    <p><b>Message:</b> {{ message }}</p>
</body>
</html>
