<!-- templates/contact.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Contact - Indrajit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .contact-container {
              max-width: 600px;
              margin: 15px auto;
              padding: 20px;
              background-color: #fff;
              border-radius: 5px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
              width: 100%;
            }

            .input-box {
              margin: 15px;
            }

            label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
              color: #333;
            }

            input[type="text"],
            input[type="email"],
            textarea {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              font-size: 16px;
            }

            textarea {
              resize: vertical;
            }

            button[type="submit"] {
              background-color: #007bff;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              cursor: pointer;
            }

            button[type="submit"]:hover {
              background-color: #0056b3;
            }

            /* Add a new class for the button container */
            .button-container {
                text-align: right;
                margin-top: 20px;
            }

            @media (max-width: 480px) {
              .contact-container {
                  padding: 15px;
                  width: 90%;
              }
              .input-box {
                margin: 15px;
                margin-right: 20px;
              }
            }

        </style>
    </head>
    <body>

        {% include '_navbar.html' %}

        <style>
            h1 {
                text-align: center;
            }
        </style>

        <div class="contact-container">
          <h1>Contact Indrajit</h1>
          
          <form method="post">
              <div class="input-box">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="input-box">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-box">
                  <label for="subject">Subject:</label>
                  <input type="text" id="subject" name="subject" required>
              </div>
              <div class="input-box">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <div class="button-container">
                <button type="submit">Send</button>
            </div>
          </form>
        </div>

        {% include '_footer.html' %}
    
    </body>
</html>
